@if ((results$ | async); as results) { @if (results[0]) {
<h2>Results</h2>
<p-table [value]="results">
  <ng-template pTemplate="header">
    <tr>
      <th>Rider Number</th>
      <th>Name</th>
      <th>Class</th>
      <th>Total Score</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
    <tr>
      <td>{{ result.rider_number }}</td>
      <td>{{ result.rider_name }}</td>
      <td>{{ result.class_name }}</td>
      <td>{{ result.total_score }}</td>
    </tr>
  </ng-template>
</p-table>
} @else {
<h3 class="center">No results available</h3>
}}
