<div class="pad">
  <h2>Select a Section to Observe</h2>
  @for (event of (sections$ | async); track event) {
  <p-card
    [header]="'Section ' + event"
    class="p-d-md-none p-flex-row card"
    [ngStyle]="{ margin: '0.5rem' }"
    (click)="router.navigate(['section/' + event], { relativeTo: route })"
  >
  </p-card>
  }
</div>
